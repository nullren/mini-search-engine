{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block body %}
<h1>Search Results</h1>
<ul>
    {% for item in data.results %}
    <li class="search-result" onclick="window.location='{{ item.url }}';" style="cursor: pointer;">
        <article>
            <h2 class="search-result__title">
                <a href="{{ item.url }}">{{ item.title }}</a>
            </h2>
            <p class="search-result__url">{{ item.url }}</p>
            <p class="search-result__snippet">{{ item.snippet_html|safe }}</p>
        </article>
    </li>
    {% endfor %}
</ul>
<p><a href="/">Go back</a></p>
{% endblock %}
